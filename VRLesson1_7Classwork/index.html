<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="texture"src="pacman_maze.jpg" />

      </a-assets>

      <a-box wireframe="true" position="1 2.5 1" scale ="5 5 5">

        <a-cylinder position="0 0 0" scale=".3 .5 .3" color="teal"></a-cylinder>
        <a-sphere position="0 .5 0"  scale=".3 .3 .3" ></a-sphere>

      </a-box>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" repeat="5 5" src="#texture"></a-plane>
      <a-sky color="black"></a-sky>
    </a-scene>
  </body>
</html>
