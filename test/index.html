<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Load textures -->
      <a-assets>
        <img id="tireTexture" src="https://i.imgur.com/5ZQ0QxM.jpg" crossorigin="anonymous" />
      </a-assets>

```
  <!-- Car body -->
  <a-box>
    <a-box position="0 .5 -4" width="1.9" height="0.5" color="#4CC3D9">
      <a-box position="1.5 0 0" width="1.9" height="0.5" color="#4CC3D9"></a-box>
      <a-box position="-1.4 .6 0" width="1.8" height="1.5" rotation="0 90 90" color="#4CC3D9"></a-box>
      <a-box position="0 .2 0" width=".5" height="2" rotation="90 0 90" color="#4CC3D9"></a-box>

      <!-- Wheels with texture -->
      <a-cylinder position="-1.1 -.7 1.8" radius="0.3" height="0.3" rotation="0 90 0" src="#tireTexture"></a-cylinder>
      <a-cylinder position="-1.1 .7 1.8" radius="0.3" height="0.3" rotation="0 90 0" src="#tireTexture"></a-cylinder>
      <a-cylinder position="1.5 -.7 1.8" radius="0.3" height="0.3" rotation="0 90 0" src="#tireTexture"></a-cylinder>
      <a-cylinder position="1.5 .7 1.8" radius="0.3" height="0.3" rotation="0 90 0" src="#tireTexture"></a-cylinder>
    </a-box>
  </a-box>

  <!-- Ground & sky -->
  <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
  <a-sky color="#ECECEC"></a-sky>
</a-scene>
```

  </body>
</html>
