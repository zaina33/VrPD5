<html>
  <head>

  <body>
    <a-scene>
      <a-box>

        <a-cone position ="1 0 1.8" radius-bottom="1" height="2" color="red" scale="0.5 0.5 0.5" rotation ="0 -90 270"</a-cone>


        

        
          

            
      </a-box>
      </a-box>
